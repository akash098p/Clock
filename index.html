<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Math Clock with Tick Sound</title>
        background: #fff;
     <style>
   body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #000;
    overflow: hidden;
    cursor: pointer; /* remind user to click */
  }

  .clock {
    position: relative;
    width: 90vmin;   /* scale with smaller side of screen */
    height: 90vmin;
    background: url("clock.jpg") no-repeat center/cover;
    border-radius: 50%;
    border: 0.8vmin solid rgba(255, 255, 255, 0.7);
    box-shadow: 0 0 3vmin rgba(0,255,255,0.7), inset 0 0 2vmin rgba(255,255,255,0.3);
    transform: perspective(1000px) rotateX(10deg);
  }

  .hand {
    position: absolute;
    top: 50%;
    left: 50%;
    transform-origin: center bottom;
    transform: rotate(90deg);
    border-radius: 0.5vmin;
  }

  .hour {
    width: 1.2vmin;
    height: 18vmin;
    background: #FFD700;
    z-index: 3;
  }

  .minute {
    width: 0.8vmin;
    height: 26vmin;
    background: #ff5252;
    z-index: 2;
  }

  .second {
    width: 0.5vmin;
    height: 32vmin;
    background: #00e5ff;
    z-index: 1;
  }

  .center {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 3vmin;
    height: 3vmin;
    background: #fff;
    border: 0.5vmin solid #000;
    border-radius: 50%;
    transform: translate(-50%, -50%);
    z-index: 5;
    box-shadow: 0 0 1vmin rgba(255,255,255,0.9);
  }

  #notice {
    position: absolute;
    bottom: 5%;
    color: #0ff;
    font-family: sans-serif;
    font-size: 3vmin;
    text-align: center;
    width: 100%;
  }
      </style>
</head>
<body>
  <div class="clock">
    <div class="hand hour" id="hour"></div>
    <div class="hand minute" id="minute"></div>
    <div class="hand second" id="second"></div>
    <div class="center"></div>
  </div>

  

  <audio id="tick-sound" src="clock2_tickk.wav" preload="auto"></audio>

  <script>
    let soundEnabled = false;

    function updateClock() {
      const now = new Date();
      const seconds = now.getSeconds();
      const minutes = now.getMinutes();
      const hours = now.getHours();

      const secondDeg = seconds * 6;
      const minuteDeg = minutes * 6 + seconds * 0.1;
      const hourDeg = (hours % 12) * 30 + minutes * 0.5;

      document.getElementById("second").style.transform =
        `translate(-50%, -100%) rotate(${secondDeg}deg)`;
      document.getElementById("minute").style.transform =
        `translate(-50%, -100%) rotate(${minuteDeg}deg)`;
      document.getElementById("hour").style.transform =
        `translate(-50%, -100%) rotate(${hourDeg}deg)`;

      // Play tick sound only after user clicks
      if (soundEnabled) {
        const tick = document.getElementById("tick-sound");
        tick.currentTime = 0;
        tick.play();
      }
    }

    setInterval(updateClock, 1000);
    updateClock();

    // Unlock sound after first click
    document.body.addEventListener("click", () => {
      soundEnabled = true;
      document.getElementById("notice").style.display = "none";
    }, { once: true });
  </script>
</body>
</html>
