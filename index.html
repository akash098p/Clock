<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Math Clock with Tick Sound</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      overflow: hidden;
      cursor: pointer; /* remind user to click */
    }

    .clock {
      position: relative;
      width: 90vw;              /* scale with screen width */
      max-width: 500px;         /* limit size on big screens */
      aspect-ratio: 1/1;        /* keep it a circle */
      background: url("clock.jpg") no-repeat center/cover;
      border-radius: 50%;
      border: 6px solid rgba(255, 255, 255, 0.7);
      box-shadow: 0 0 30px rgba(0,255,255,0.7),
                  inset 0 0 20px rgba(255,255,255,0.3);
      transform: perspective(1000px) rotateX(10deg);
    }

    .hand {
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: center bottom;
      transform: rotate(90deg);
      border-radius: 4px;
    }

    /* Make hands scale with clock size */
    .hour {
      width: 2%;       /* proportional width */
      height: 25%;     /* proportional length */
      background: #FFD700;
      z-index: 3;
    }

    .minute {
      width: 1.5%;
      height: 35%;
      background: #ff5252;
      z-index: 2;
    }

    .second {
      width: 0.8%;
      height: 45%;
      background: #00e5ff;
      z-index: 1;
    }

    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 5%;
      height: 5%;
      background: #fff;
      border: 3px solid #000;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      z-index: 5;
      box-shadow: 0 0 8px rgba(255,255,255,0.9);
    }

    #notice {
      position: absolute;
      bottom: 20px;
      color: #0ff;
      font-family: sans-serif;
      font-size: 18px;
      text-align: center;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="clock">
    <div class="hand hour" id="hour"></div>
    <div class="hand minute" id="minute"></div>
    <div class="hand second" id="second"></div>
    <div class="center"></div>
  </div>
  <audio id="tick-sound" src="clock2_tickk.wav" preload="auto"></audio>
  <div id="notice">Click anywhere to enable ticking sound</div>

  <script>
    let soundEnabled = false;

    function updateClock() {
      const now = new Date();
      const seconds = now.getSeconds();
      const minutes = now.getMinutes();
      const hours = now.getHours();

      const secondDeg = seconds * 6;
      const minuteDeg = minutes * 6 + seconds * 0.1;
      const hourDeg = (hours % 12) * 30 + minutes * 0.5;

      document.getElementById("second").style.transform =
        `translate(-50%, -100%) rotate(${secondDeg}deg)`;
      document.getElementById("minute").style.transform =
        `translate(-50%, -100%) rotate(${minuteDeg}deg)`;
      document.getElementById("hour").style.transform =
        `translate(-50%, -100%) rotate(${hourDeg}deg)`;

      // Play tick sound only after user clicks
      if (soundEnabled) {
        const tick = document.getElementById("tick-sound");
        tick.currentTime = 0;
        tick.play();
      }
    }

    setInterval(updateClock, 1000);
    updateClock();

    // Unlock sound after first click
    document.body.addEventListener("click", () => {
      soundEnabled = true;
      document.getElementById("notice").style.display = "none";
    }, { once: true });
  </script>
</body>
</html>
